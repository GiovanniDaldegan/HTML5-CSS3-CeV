<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>A imagem a ser mostrada a seguir dependerá do tamanho da tela do seu navegador</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="./media/big.png" type="image/png">
        <source media="(min-width: 685px)" srcset="./media/medium.jpg" type="image/png">
        <img src="./media/small.png" alt="smol">

        <source media="(max-width: 685px)" srcset="./media/small.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./media/medium.jpg" type="image/jpg">
        <img src="./media/big.png" alt="BIG">
    </picture>

    <h1>Áudio</h1>
    <audio src="./media/sultans_of_swing.mp3" controls></audio>
    
    <audio controls preload="metadata" loop autoplay>
        <source src="./media/Снег.mp3" type="audio/mpeg">
       <!-- <source src="./audio/Снег.ogg" type="audio/ogg">
            <source src="./audio/Снег.wav" type="audio/wav">-->
    </audio>

    <h1>Vídeo</h1>
    
    <h2>Vídeos hospedados localmente</h2>
    
    <p>Forma mais simples</p>
    <video src="./media/melhor_prof.mp4" width="480" controls poster="./media/thumb2.jpeg"></video>

    <p>Forma mais completa</p>
    
    <video controls poster="./media/thumb1.png" width="480">
        <source src="./media/steamdeck.mp4" type="video/mp4">
        <source src="./media/steamdeck.mp4" type="video/mp4">
    </video>

    <h2>Vídeo externos<h2>

    <h3>Youtube</h3>
    <iframe width="480" height="255" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="480" height="255" src="https://www.youtube.com/embed/p9b0Mk6CAeg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
